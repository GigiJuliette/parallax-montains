<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <section class="hero">
    <div class="parallax__wrapper">
      <div class="parallax__layer veryfar"><img src="./parallax/fullsize-sky.png"></div>
      <div class="parallax__layer far"><img src="./parallax/montain.png"></div>
      <div class="parallax__layer close"><img src="./parallax/trees.png"></div>
      <div class="parallax__layer veryclose"><img src="./parallax/front.png"></div>
    </div>
  </section>
  <section>
    <div class="filler"></div>
  </section>
</body>
</html>
